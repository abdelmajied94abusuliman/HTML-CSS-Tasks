<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Task 1</title>
    <style>
        #container {
            display: grid;
            grid-template-columns: 200px 200px 200px;
            grid-template-rows: 200px 200px 200px;
            gap: 10px;
        }

        img {
            width: 100%;
            height: 200px;
            border: 5px solid white;
        }
    </style>
</head>
<body>
    <div id="container">

        <img src="https://media.tacdn.com/media/attractions-splice-spp-674x446/09/c3/33/97.jpg" alt="">
        <img src="https://www.timeoutdubai.com/cloud/timeoutdubai/2021/09/11/hfpqyV7B-IMG-Dubai-UAE.jpg" alt="">
        <img src="https://www.kraftwerk.at/app/uploads/fly-images/962/reference-img-worlds-of-adventure-park-4-1920x9999.jpg" alt="">

        <img src="https://www.imgacademy.com/sites/default/files/2022-07/img-homepage-meta.jpg" alt="">
        <img src="https://www.timeoutdubai.com/cloud/timeoutdubai/2021/09/14/yvA5SpUH-IMG-Worlds.jpg" alt="">
        <img src="https://www.imgacademy.com/sites/default/files/legacyhotel.jpg" alt="">

        <img src="https://www.imgcorporations.com/images/bg-img.jpg" alt="">
        <img src="https://dubaitrippackages.files.wordpress.com/2017/11/2-imgdinosaurs_base.jpg" alt="">
        <p>&nbsp;</p>
    </div>
</body>
</html>
