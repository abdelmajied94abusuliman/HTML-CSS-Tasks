<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        tr, th, td {
            border: 1px solid black;
            text-align: center;
        }

        table {
            border: 5px solid;
            border-style: outset;
        }
    </style>
    <title>Table with special border</title>
</head>
<body>
    <table>
        <tr>
            <th colspan="3">Top</th>
        </tr>
        <tr>
            <td rowspan="2">Way left</td>
            <td>Middle up</td>
            <td rowspan="2">Way right</td>
        </tr>
        <tr>
            <td>Middle down</td>
        </tr>
        <tr>
            <td colspan="3" style="height: 20px;"> </td>
        </tr>
    </table>
</body>
</html>
