<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide even Num</title>
<head>
    <style>
    
    div {
        font-size: 25px;
        float:left;
        margin: 15px;
        width:200px;
        height: 50px;
        background-color: rgb(0, 10, 99);
        color: aliceblue;
        text-align: center;
        padding-top: 20px;
    }

    .even {
        display: none;
    }
    
    </style>
    </head>
<body>
        
    <h1>Hide even Number form 1 to 10 !</h1>

    <div class="odd">1</div>
    <div class="even">2</div>
    <div class="odd">3</div>
    <div class="even">4</div>
    <div class="odd">5</div>
    <div class="even">6</div>
    <div class="odd">7</div>
    <div class="even">8</div>
    <div class="odd">9</div>
    <div class="even">10</div>
      
</body>
</html>
