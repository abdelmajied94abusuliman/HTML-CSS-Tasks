<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div{border: 5px;
            border-style: dotted;
            border-width: medium;
            border-color: black;
            padding: 15px;
            width: 500px;
        }
        form {
            margin: 10px;
        }
        hr {
            size: 50px;
            color: green;
        }
    </style>
    <title>Task6</title>
</head>
<body>
    <h1>
        Registration Form !
    </h1>
    <div>
            <h3>Personal Details</h3>
            <hr>
            <form>
                <span>First Name:</span>
                <input type="name">
            </form>
            <form>
                <span>Last Name:</span>
                <input type="name">
            </form>
            <form>
                <span>Email:</span>
                <input type="name">
            </form>
            <form>
                <span>Gender:</span>
                <span>
                    <input type="radio" id="man" name="genders" checked>
                    <label for="man">Male</label>
                </span>
                <span>
                    <input type="radio" id="woman" name="genders">
                    <label for="woman">Female</label>
                </span>    
            </form>
            <form>
                <span>City:</span>

                <select>
                    <option>Amman</option>
                    <option>Aqaba</option>
                </select>
            </form>
            <form>
                <input type="submit" value="Sign Up">
            </form>
    </div>
</body>
</html>
